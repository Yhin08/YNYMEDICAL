<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pRODUCT.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Document</title>
</head>
<body>
    <section class="Products" id="products">
        <h1 class="heading"> Our <span> Products </span></h1>
    
        <div class="product-slider">
            <div class="wrapper">
                <div class="box">
                    <img src="UNILAB CORE 4.png" alt="">
                    <h3> Affordable Branded and Generic Medicine</h3>
                    <div class="prices">₱100 /--1000/-</div>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <a href="#"class="btn">add to cart</a>
    
                </div>
    
    
            </div>
    
            <div class="box">
                <img src="Must-hav.jpg" alt="">
                <h3> Affordable Equipment and Machine</h3>
                <div class="prices">₱20000 /--1,000000/-</div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <a href="#"class="btn">add to cart</a>
    
            </div>
    
            <div class=" swiper-slide box">
                <img src="ugv4300x300-4.jpg" alt="">
                <h3> Affordable Disposable Medical Supplies</h3>
                <div class="prices">₱1000/--10,000/-</div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <a href="#"class="btn">add to cart</a>
    
            </div>
    
    
    
        </div>
    
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</body>
</html>
